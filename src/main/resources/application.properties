# Application Name
spring.application.name=Todo

# MongoDB Configuration
spring.data.mongodb.uri=your mongodb url
spring.data.mongodb.database=todoDB

# MongoDB Connection Pool and Timeout Configuration (optional)
spring.data.mongodb.socket-timeout=10000  # 10 seconds timeout
spring.data.mongodb.max-connection-idle-time=60000 # Max idle time for connections in ms
spring.data.mongodb.max-connection-pool-size=100  # Max number of connections
spring.data.mongodb.min-connection-pool-size=5    # Min number of connections

# Enable logging for MongoDB queries (optional)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.mongodb.driver=INFO

